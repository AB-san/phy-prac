<!DOCTYPE html>
<html>
<body>

<h2>Density</h2>
<input type="number" id="density" value="0" class="form__field" oninput="check()"><br>

<h2>Melting Point</h2>
<input type="number" id="mp" value="0" class="form__field" oninput="check()"><br>

<h2>Colour Of Element</h2>
<select id="colour" class="form__field" onchange="check()">
<option class="form__field"> </option>
<option class="form__field">Silver</option>
<option class="form__field">Silvery White</option>
<option class="form__field">Black</option>
</select><br>

<h2>Hardness</h2>
<input type="number" id="hardness" value="0" class="form__field" oninput="check()"><br><br><br><br>

<h2>Result</h2>
<label class="form__group" id="result"></label>

<script>

function check() {
    var density = document.getElementById("density").value;
    var mp = document.getElementById("mp").value;
    var colour = document.getElementById("colour").value;
    var hardness = document.getElementById("hardness").value;
    let result = document.getElementById("result");

    var name = "";
    var type = "";
    var atm_no = "";


    if (density =="10" && mp=="961" && colour === "Silver" && hardness == 2.5){
    name= "SILVER";
    type= "METAL";
    atm_no="47";
    }else if (density =="3" && mp=="660" && colour === "Silvery White" && hardness == 3){
    name= "ALUMINIUM";
    type= "METAL";
    atm_no="13";
    }else if (density =="8" && mp=="1538" && colour === "Black" && hardness == 5){
    name= "IRON";
    type= "METAL";
    atm_no="26";
    }else if (density =="2" && mp=="3600" && colour === "Black" && hardness == 1){
    name= "GRAPHITE";
    type= "NON METAL";
    atm_no="6";
    }
    result.innerHTML = "Material Name ="+name+"<br> Material Category ="+type+"<br>Atomic No. ="+atm_no;
}
</script>


</body>
</html>
